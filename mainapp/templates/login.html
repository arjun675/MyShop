{% extends 'index.html' %}
{% load static %}  
{% block title %}
<title>MyShop | Login</title>
{% endblock %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <h3 class="background text-light p-3 text-center">Login</h3>
        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <img src="{% static 'images/login.jpg'%}" class="w-100">
        </div>    
        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">  
            {% for i in messages %}
            <div class="alert alert-warning" role="alert">
                {{i}}
            </div>
            {% endfor %}
            <form action="#" method="post">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="username" class="form-label">User Name</label>
                  <input type="text" class="form-control" name="username" placeholder="Enter username to login">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" name="password" placeholder="Enter password">
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <a href="/signup/">New User? Sign Up</a>
              </form>
        </div>    
    </div>
</div>
{% endblock %}
